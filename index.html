<!DOCTYPE html>
<html>
  <head>
    <style>
        .red {
            color: red;
        }
        table, td {
            border-collapse: collapse;
        }
        table {
            margin: auto;
        }
        td {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
        }
        #author {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
    <script>
        function main() {
            const table = document.getElementById("table");
            for (var r = 0; r < table.children[0].children.length; r++) {
                var row = table.children[0].children[r];
                for (var c = 0; c < row.children.length; c++) {
                    var cell = row.children[c];
                    var size = 1;
                    if ((r + 1) % 3 == 0) {
                        size = 3;
                    }
                    cell.style.borderBottom = size + "px solid black";
                    size = 1;
                    if ((c + 1) % 3 == 0) {
                        size = 3;
                    }
                    cell.style.borderRight = size + "px solid black";

                    if (c == 0) {
                        cell.style.borderLeft = "3px solid black";
                    }

                    if (r == 0) {
                        cell.style.borderTop = "3px solid black";
                    }
                }
            }
            print();
        }
    </script>
    <body onload = "main()">
        <!--Insert table here-->
        <div id = "author">Eric Kugel 2022</div>
    </body>
</html>
